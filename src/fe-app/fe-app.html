<link rel="import" href="./login-page.html">
<link rel="import" href="./user-page.html">

<dom-module id="fe-app">
    <template>
        <style>
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            paper-item {
                height: 54px;
            }

            paper-item > a {
                width: 100%;
                height: 100%;
                line-height: 54px;
                text-align: center;
                text-decoration: none;
                color: black;
            }

        </style>
        <iron-pages selected="[[authenticated]]" attr-for-selected="name" fallback-selection="true">
            <login-page name="false"></login-page>
            <admin-page name="admin"></admin-page>
            <user-page name="true"></user-page>
        </iron-pages>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class FeApp extends Polymer.Element {
            static get is() {
                return 'fe-app';
            }

            static get properties() {
                return {
                    _pageData: Object,
                    serverUrl: {
                        type: String,
                        value: window.SERVER_URL,
                    },
                    selectedPage: {
                        type: String,
                        computed: 'getSelectedPage(_pageData.page)'
                    }
                };
            }

            ready() {
                super.ready();

                this.handleAjaxCall = this.handleAjaxCall.bind(this);
                this.handleFormCall = this.handleFormCall.bind(this);
                this.handleLogin = this.handleLogin.bind(this);
                this.handleLogout = this.handleLogout.bind(this);
            }

            connectedCallback() {
                super.connectedCallback();

                this.addEventListener('user-logged-in', this.handleLogin);
                this.addEventListener('user-logged-out', this.handleLogout);

                // prepare rest calls
                this.addEventListener('iron-form-presubmit', this.handleFormCall);
                this.addEventListener('iron-ajax-presend', this.handleAjaxCall);
            }

            disconnectedCallback() {
                super.disconnectedCallback();

                this.removeEventListener('user-logged-in', this.handleLogin);
                this.removeEventListener('user-logged-out', this.handleLogout);
                this.removeEventListener('iron-form-presubmit', this.handleFormCall);
                this.removeEventListener('iron-ajax-presend', this.handleAjaxCall);
            }

            prepareUrl(url) {
                return url[0] === '/' ? `${this.serverUrl}${url}` : url;
            }

            handleFormCall(e) {
                e.path[0].request.url = this.prepareUrl(e.path[0].request.url);
            }

            handleAjaxCall(e) {
                console.log(e);
            }

            handleLogin(e) {
                const userData = e.detail || {type: 'user', id: 1}; // TODO: remove dummy
                this.authenticated = userData.type === 'admin' ? 'admin' : 'true';
            }

            handleLogout() {
                this.authenticated = 'false';
            }

            // noinspection JSMethodCanBeStatic
            getSelectedPage(page) {
                return page ? page : 'home';
            }

            _drawerSelected() {
                if (!this.$.drawer.persistent) this.$.drawer.close();
            }
        }

        window.customElements.define(FeApp.is, FeApp);
    </script>
</dom-module>
