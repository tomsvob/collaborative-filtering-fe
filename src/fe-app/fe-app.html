<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="./home-page.html">

<dom-module id="fe-app">
    <template>
        <style>
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            paper-item {
                height: 54px;
            }

            paper-item > a {
                width: 100%;
                height: 100%;
                line-height: 54px;
                text-align: center;
                text-decoration: none;
                color: black;
            }

        </style>
        <app-route
                route="{{_route}}"
                pattern="/:page"
                data="{{_pageData}}"
                tail="{{_subRoute}}"></app-route>
        <app-route
                route="{{_subRoute}}"
                pattern="/:id"
                data="{{_idData}}"></app-route>

        <app-drawer-layout fullbleed force-narrow>

            <app-header-layout>
                <app-header fixed slot="header">
                    <app-toolbar>
                        <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
                        <div main-title>App name</div>
                        <paper-icon-button icon="icons:search"></paper-icon-button>
                    </app-toolbar>
                </app-header>
            </app-header-layout>

            <!-- nav panel -->
            <app-drawer id="drawer" swipe-open slot="drawer">
                <app-header-layout has-scrolling-region>
                    <app-header fixed slot="header">
                        <div class="avatar-container">
                            <div class="image"></div>
                        </div>
                        <div class="contact-info">
                            <div class="name">Jonathan</div>
                            <div class="email">heyfromjonathan@gmail.com</div>
                        </div>
                    </app-header>

                    <!-- nav menu -->
                    <!-- Two way binding to the selected property has been removed due to polymer/issues/4405 -->
                    <paper-listbox
                            selected="[[_pageData.page]]"
                            attr-for-selected="name"
                            on-iron-activate="_drawerSelected">
                        <paper-item name="home">
                            <a href="#/home" name="name">Home</a>
                        </paper-item>
                        <paper-item name="favorites">
                            <a href="#/favorites" name="name">Favorites</a>
                        </paper-item>
                        <paper-item name="saved">
                            <a href="#/saved" name="name">Saved</a>
                        </paper-item>
                        <paper-item name="trending">
                            <a href="#/trending" name="name">Trending</a>
                        </paper-item>
                    </paper-listbox>
                </app-header-layout>
            </app-drawer>

            <!-- list/detail pages -->
            <iron-pages selected="[[selectedPage]]" attr-for-selected="name" fallback-selection="error">
                <home-page name="home"></home-page>
                <section name="detail">detail</section>
                <section name="error">error</section>
            </iron-pages>
        </app-drawer-layout>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class FeApp extends Polymer.Element {
            static get is() {
                return 'fe-app';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'fe-app'
                    },
                    selectedPage: {
                        type: String,
                        computed: 'getSelectedPage(_pageData.page)'
                    }
                };
            }

            // noinspection JSMethodCanBeStatic
            getSelectedPage(page) {
                return page ? page : 'home';
            }

            _drawerSelected() {
                if (!this.$.drawer.persistent) this.$.drawer.close();
            }
        }

        window.customElements.define(FeApp.is, FeApp);
    </script>
</dom-module>
