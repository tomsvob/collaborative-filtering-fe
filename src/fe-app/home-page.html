<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./catalog-list.html">

<dom-module id="home-page">
    <template>
        <style>
            .page-wrapper {
                max-width: 1200px;
                margin: auto;
                padding: 0 15px;
            }
        </style>
        <div class="page-wrapper">
            <catalog-list list="[[recommended]]" title="New films"></catalog-list>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class HomePage extends Polymer.Element {
            static get is() {
                return 'home-page';
            }

            static get properties() {
                return {
                    recommended: {
                        type: Array,
                        value: function () {
                            return [
                                {name: 'Film1', id: 1,},
                                {name: 'Film2', id: 2,},
                                {name: 'Film3', id: 3,},
                            ];
                        },
                    }
                }
            }
        }

        customElements.define(HomePage.is, HomePage);
    </script>
</dom-module>
