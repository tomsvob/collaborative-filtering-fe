<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./catalog-list.html">

<dom-module id="archive-page">
    <template>
        <style>
            .page-wrapper {
                max-width: 1200px;
                margin: auto;
                padding: 0 15px;
            }
        </style>
        <div class="page-wrapper">
            <catalog-list list="[[list]]" title="Rated films"></catalog-list>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class ArchivePage extends Polymer.Element {
            static get is() {
                return 'archive-page';
            }

            static get properties() {
                return {
                    list: {
                        type: Array,
                        value: function () {
                            return [
                                {name: 'Film 4', id: 4, rate: 1,},
                                {name: 'Film 5', id: 5, rate: 3,},
                                {name: 'Film 6', id: 6, rate: 5,},
                            ];
                        },
                    }
                }
            }
        }

        customElements.define(ArchivePage.is, ArchivePage);
    </script>
</dom-module>
