<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="./rate-input.html">

<dom-module id="film-container">
    <template>
        <style>
            rate-input {
                display: block;
                padding: 0 10px;
            }
        </style>
        <paper-card heading="[[data.name]]">
            <rate-input disabled="[[disabled]]" value="{{newRate}}"></rate-input>
        </paper-card>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class FilmContainer extends Polymer.Element {
            static get is() {
                return 'film-container';
            }

            static get properties() {
                return {
                    data: Object,
                    newRate: {
                        type: Number,
                        observer: "updateRate",
                    },
                    disabled: Boolean,
                };
            }

            static get observers() {
                return [
                    "newData(data.rate)"
                ]
            }

            newData(rate) {
                this.newRate = rate;
            }

            // noinspection JSUnusedGlobalSymbols
            updateRate(newRate) {
                // noinspection EqualityComparisonWithCoercionJS
                if (newRate && this.data && this.data.rate != newRate) {
                    this.disabled = true;
                    const newValue = Number(newRate);
                    setTimeout(() => {
                        this.set(['data', 'rate'], newValue);
                        this.disabled = false;
                    }, 300);
                    // TODO: proper url
                    // fetch(['updateRate', this.data.id, newValue].join('/')).then(() => {
                    //     this.set(['data', 'rate'], newValue);
                    // }).catch(alert);
                }
            }
        }

        customElements.define(FilmContainer.is, FilmContainer);
    </script>
</dom-module>
