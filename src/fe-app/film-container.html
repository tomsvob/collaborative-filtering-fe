<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="./rate-input.html">

<dom-module id="film-container">
    <template>
        <style>
            rate-input {
                display: block;
                padding: 0 10px;
            }
        </style>
        <paper-card heading="[[data.name]]">
            <rate-input value="{{data.newRate}}"></rate-input>
        </paper-card>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class FilmContainer extends Polymer.Element {
            static get is() {
                return 'film-container';
            }

            static get properties() {
                return {
                    data: Object
                }
            }

            static get observers() {
                return [
                    "updateRate(data.newRate)"
                ]
            }

            // noinspection JSUnusedGlobalSymbols
            updateRate(newRate) {
                // noinspection EqualityComparisonWithCoercionJS
                if (newRate && this.data && this.data.rate != newRate) {
                    const newValue = Number(newRate);
                    // TODO: proper url
                    console.log('update rate', this.data.id, newValue);
                    // fetch(['updateRate', this.data.id, newValue].join('/')).then(() => {
                    //     this.set(['data', 'rate'], newValue);
                    // }).catch(alert);
                }
            }
        }

        customElements.define(FilmContainer.is, FilmContainer);
    </script>
</dom-module>
