<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="./catalog-list.html">

<dom-module id="admin-page">
    <template>
        <style>
            .page-wrapper {
                max-width: 1200px;
                margin: auto;
                padding: 0 15px;
            }

            paper-input {
                max-width: 300px;
                margin: auto;
            }

            button {
                border: 1px solid lightgray;
                border-radius: 3px;
                font-size: 20px;
                line-height: 40px;
                width: 100px;
                display: block;
                margin: 15px auto;
            }
        </style>
        <h1>Admininstartion page</h1>
        <div class="page-wrapper">
            <iron-form>
                <form method="post" action="/add-user">
                    <paper-input label="Username" name="username"></paper-input>
                    <button>Add</button>
                </form>
            </iron-form>
        </div>
        <div class="page-wrapper">
            <iron-list items="[[users]]">
                <template>
                    <editable-user data="[[item]]"></editable-user>
                </template>
            </iron-list>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class AdminPage extends Polymer.Element {
            static get is() {
                return 'admin-page';
            }

            static get properties() {
                return {
                    users: Array,
                };
            }

            ready() {
                super.ready();
                this.loadUsers();
            }

            loadUsers() {
                // fetch(`${SERVER_URL}/users`).then(res => res.json()).then(users => {this.users = users});
            }
        }

        customElements.define(AdminPage.is, AdminPage);
    </script>
</dom-module>
